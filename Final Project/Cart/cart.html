<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="/Cart/cart.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/menu-left-alt.css' rel='stylesheet'>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="icon" href="pizza_logo.png">
</head>
<body>
    <div class="bg">
        <main class="grid">
            <header class="grid">
                <i class="fa-solid fa-bars menu" id="menu"></i>
                <a href="/Index/index.html"><img src="/images/Logo.svg" alt="la napolitana" srcset=""></a>
                <nav id="Menu">
                    <a href="/Index/index.html">Home</a>
                    <a href="#">Our Pizzas</a>
                    <a href="#">Here We Are</a>
                    <a href="#">About Us</a>
                    <a href="#">Contact</a>
                </nav>

                <div class="account">
                    <a class="searchBtn"><i class="fa-solid fa-magnifying-glass" onclick="openSearch()" ></i></a>
                    <input type="text" name="search" placeholder="Search.." style="display: none;" id="searchInput" autofocus>
                    <a class="user"><i class="fa-solid fa-user "></i></a>
                    <a class="shop" href="/Cart/cart.html"><i class="fa-solid fa-cart-shopping "></i></a>
                </div>
            </header>

        <section class="grid cart">
            <h1>Your cart</h1>
            <div class="grid listCart">
                <b class="item">Item</b>
                <b class="price">Price</b>
                <b class="quantity">Quantity</b>
                <b class="total">Total</b>
            </div>

            <div id="cart-content" class="grid">
            </div>

            <div class="empty" >
                <input type="number"><button>Add Coupon</button>
                <button onclick="empty()">Empty cart</button>
            </div>
        </section>

        </main>            

    </div>
    <div class="grid nav-menu-mobile" id="nav-menu-mobile">
        <div class="grid inside">
            <i class="fa-solid fa-xmark closeBtn" onclick="closeMenu()"></i>
            
            <nav class="sideMenu">
                <a href="#">Order Here</a>
                <a href="#">Our Pizzas</a>
                <a href="#">Here We Are</a>
                <a href="#">About Us</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </div>
</body>
<script src="/Index/index.js"></script>
<script src="https://kit.fontawesome.com/d7008077ec.js" crossorigin="anonymous"></script>

</html>
